{{ "<!-- About section -->" | safeHTML }}
<section class="about">
    {{ with .Site.Params.about.title }}<h3 id="about-me">{{ . }}</h3>{{ end }}
    <div id="videoframe" class="video-container">
    <iframe width="560" height="315"  src="https://www.youtube.com/embed/7APZD0me1nU" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="face-lockup">
        <div class="face-img"></div>
        <div class="icon-pencil">
            {{ partial "icons/icon-pencil.html"}}
        </div>
        <div class="icon-mouse">
            {{ partial "icons/icon-mouse.html"}}
        </div>
        <div class="icon-browser">
            {{ partial "icons/icon-browser.html"}}
        </div>
        <div class="icon-video">
            {{ partial "icons/icon-video.html"}}
        </div>
    </div>

    {{ with .Site.Params.about.bio }}
    <div class="blurb">
        <p>{{ . | markdownify }}</p>
    </div>
    {{ end }}

</section>
